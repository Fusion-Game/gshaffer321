<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Firebase Signup</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/init.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID",
      measurementId: "G-B1Q51TBM2R"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Get the auth object
    var auth = firebase.auth();

    // Create a new user account with Firebase Auth
    function signup() {
      // Get the email and password from the signup form
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Create a new user account with Firebase Auth
      auth.createUserWithEmailAndPassword(email, password).then(function(user) {
        // User is signed in
        alert("Signup successful!");
      }).catch(function(error) {
        // Handle error
        alert("Signup failed. Please check your email and password.");
      });
    }
  </script>
</head>
<body>
  <h1>Firebase Signup</h1>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button type="button" onclick="signup()">Sign Up!</button>
</body>
</html>

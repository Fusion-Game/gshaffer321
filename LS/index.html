<!DOCTYPE html>
<html>

  <title>Sign Up</title>

<body>
  <h1>Sign Up</h1>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button type="button" onclick="signup()">Sign Up!</button>
</body>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

<script>

};

  // Create a new user account with Firebase Auth
  function signup() {
    // Get the email and password from the sign-up form
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Create a new user account with Firebase Auth
    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // The user account has been created successfully
        // You can now save the user's email and password to Firebase
        // Save the user's email and password to Firebase
        const user = userCredential.user;
        user.updateProfile({
          emailVerified: true
        });

        // Alert the user that the sign-up was successful
        alert('Successfully signed up!');

        // You can now use the user object to authenticate the user in your app and provide them with access to your app's features.
      })
      .catch((error) => {
        // Handle error
        alert('Sign up was unsuccessful.');
      });
  }
</script>
</html>

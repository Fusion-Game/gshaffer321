<!DOCTYPE html>
<html>

 <title>Sign Up</title>

<body>
 <h1>Sign Up</h1>
 <input type="email" id="email" placeholder="Email">
 <input type="password" id="password" placeholder="Password">
 <button type="button" onclick="signup()">Sign Up!</button>

 <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
 <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>

 <script>
   // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {

  authDomain: "signup-7856c.firebaseapp.com",
  databaseURL: "https://signup-7856c-default-rtdb.firebaseio.com",
  projectId: "signup-7856c",
  storageBucket: "signup-7856c.appspot.com",
  messagingSenderId: "257328329466",
  appId: "1:257328329466:web:6b8b340084ad8deec14f43",
  measurementId: "G-B1Q51TBM2R"
};

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Create a new user account with Firebase Auth
  function signup() {
   // Get the email and password from the sign-up form
   const email = document.getElementById('email').value;
   const password = document.getElementById('password').value;

   // Create a new user account with Firebase Auth
   firebase.auth().createUserWithEmailAndPassword(email, password)
    .then((userCredential) => {
     // The user account has been created successfully
     // You can now save the user's email and password to Firebase

     // **Add the following code to save the email and password to Firebase**

     // Create a reference to the database
     const databaseRef = firebase.database();

     // Create a reference to the users collection
     const usersRef = databaseRef.ref('users');

     // Create a new document in the users collection for the new user
     const userRef = usersRef.push();

     // Set the user's email and password in the document
     userRef.set({
       email: email,
       password: password
     });

     // Alert the user that the sign-up was successful
     alert('Successfully signed up!');
    })
    .catch((error) => {
     // Handle error
     alert('Sign up was unsuccessful.');
    });
  }
</script>

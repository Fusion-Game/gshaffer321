
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/init.js"></script>

  <script>
    // Get the current user
    const user = firebase.auth().currentUser;

    // Check if the user is logged in
    if (user) {
      // The user is logged in
      <title>Tiger ID</title>
<meta http-equiv="Refresh" content="0; url='https://tiger-id.bearcatplaysyt.repl.co'" />;
    } else {
      // The user is not logged in
      document.getElementById('message').innerHTML = 'Please log in to access the content on this page.';
    }
  </script>
</head>
<body>
  <h1 id="message"></h1>
</body>
</html>

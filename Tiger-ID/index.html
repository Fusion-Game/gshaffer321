<!DOCTYPE html>
<html>
<head>
  <title>Firebase Authentication Check</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    // Import the Firebase SDK.
    import firebase from 'firebase/app';
    import 'firebase/auth';

    // Initialize Firebase.
    firebase.initializeApp({
      apiKey: "AIzaSyCi2nCSIgG06MN5WoVPiCf0uWQWXh6KPJw",
      authDomain: "signup-7856c.firebaseapp.com",
      databaseURL: "https://signup-7856c-default-rtdb.firebaseio.com",
      projectId: "signup-7856c",
      storageBucket: "signup-7856c.appspot.com",
      messagingSenderId: "257328329466",
      appId: "1:257328329466:web:6b8b340084ad8deec14f43"
    });

    // Get the Firebase Authentication service.
    const auth = firebase.auth();

    // Listen for changes to the user's authentication state.
    auth.onAuthStateChanged(function(user) {
      if (user) {
        // User is logged in.
        // Display an alert and redirect to the protected page.
        alert('Loading...');
        window.location.href = 'https://tiger-id.bearcatplaysyt.repl.co/';
      } else {
        // User is not logged in.
        // Display an alert.
        alert('User is not logged in.');
      }
    });
  </script>
</head>
<body>
  <h1>Firebase Authentication Check</h1>
  <p>This page will check if you are logged in to Firebase.</p>
</body>
</html>

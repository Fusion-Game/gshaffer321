<!DOCTYPE html>
<html>
<head>
<title>Chatroom</title>
</head>
<body>
<input type="text" id="message" placeholder="Enter your message">
<button type="submit" onclick="sendMessage()">Send</button>
<ul id="messages">
</ul>

<script>
// Create a local variable to store the messages
var messages = [];

// Define a function to send a message
function sendMessage() {
  // Get the message from the input field
  var message = document.getElementById('message').value;

  // Add the message to the messages array
  messages.push(message);

  // Clear the message input field
  document.getElementById('message').value = '';

  // Update the chatroom with the latest messages
  updateChatroom();
}

// Define a function to update the chatroom
function updateChatroom() {
  // Get the messages list element
  var messagesList = document.getElementById('messages');

  // Clear the messages list element
  messagesList.innerHTML = '';

  // Add each message in the messages array to the messages list element
  for (var i = 0; i < messages.length; i++) {
    var messageElement = document.createElement('li');
    messageElement.textContent = messages[i];
    messagesList.appendChild(messageElement);
  }
}

// Update the chatroom with the latest messages when the page loads
updateChatroom();
</script>
</body>
</html>

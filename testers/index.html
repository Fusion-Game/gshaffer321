<div id="loginAlert" class="alert alert-info">
  <p>Please enter your username and password to log in.</p>
  <input type="text" placeholder="Username" name="username" id="username">
  <input type="password" placeholder="Password" name="password" id="password">
  <button type="button" onclick="login()">Log in</button>
</div>

<script>
function login() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;

  // Check if the username and password are empty.
  if (username === "" || password === "") {
    alert("Please enter your username and password.");
    return false;
  }

  // Create an array of valid usernames and passwords.
  var validUsernames = ["PGT653"", "PGT214", "PGT240"];
  var validPasswords = ["ProtonGamesTester#PGT653", "ProtonGamesTester#214", "ProtonGamesTester#240"];

  // Iterate over the array of valid usernames and passwords and check if the user's input matches any of them.
  for (var i = 0; i < validUsernames.length; i++) {
    if (username === validUsernames[i] && password === validPasswords[i]) {
      // The credentials are valid. Redirect the user to the testers page.
      window.location.href = "https://bwigal26888.github.io/Protongames/testers/main.html";
      return;
    }
  }

  // The credentials are invalid. Display an error message.
  alert("Invalid username or password.");
}
</script>
